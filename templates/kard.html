{% extends "base.html" %}

{% block content %}
					
	
	{% if flag == 1 %}	
		<div class="alert alert-success alert-dismissible fade in" style="margin-top: 5px">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
			<strong>Ваша заявка отправлена!</strong>
	    </div>
	{% endif %}
	
	<div style="display: flex; justify-content: center;">	
	  <div style=" padding: 70px 0px; width: 900px">
		<p style="font-size: 50px; color: FireBrick; text-align: center;"><b>Заявка на оформление клубной карты</b></p>
		<p style="margin-top: 50px">Пожалуйста, заполните необходимые поля, и наш менеджер свяжется с Вами в ближайшее время.</p>
		
		<form id=form  method="post" style="background: #dbdbdb; text-align: left; padding: 60px 100px; margin: 0 auto;">	
			<div class="form-group">
				<label>Имя</label>
				<input name="name" class="form-control">
			</div>
			<div class="form-group">
				<label>Мобильный телефон</label>
				<input name="telefon" class="form-control">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input name="email" class="form-control">
			</div>
			<div class="form-group">
				<label>Примечания</label>
				<textarea name="text" class="form-control" style="height: 100px"></textarea>   
			</div>
			<button class="btn" style="padding: 15px 40px; background: black; color: white;">Отправить</button>
		</form>
		
	  </div>
	</div>
	
	
{% endblock %}
